version: 2.1
orbs:
  node: circleci/node@5.1.0

filters:
  branches:
    only:
      - "*"  # run on all branches

jobs:
  test:
    executor: node/default
    working_directory: /home/circleci/project/my-react  # Set the correct path to your project
    steps:
      - checkout
      - run:
          command: npm install
          name: Install Node.js Dependencies
          working_directory: /home/circleci/project/my-react  # Set the correct path to your project
      - run:
          command: npm run test
          name: Run tests
          working_directory: /home/circleci/project/my-react  # Set the correct path to your project

workflows:
  version: 2
  test_my_app:
    jobs:
      - test
