version: 2.1
orbs:
  node: circleci/node@5.1.0

jobs:
  test:
    executor: node/default
    working_directory: /home/circleci/project/my-react
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install Node.js Dependencies
          command: npm install --legacy-peer-deps
      - run:
          name: Run Frontend Tests
          command: npm test
      - run:
          name: Start Frontend Server
          command: npm start
          background: true

  backend_test:
    docker:
      - image: python:3.8
    working_directory: /home/circleci/project/my-react
    steps:
      - checkout
      - run:
          name: Upgrade Markupsafe
          command: pip install --upgrade markupsafe
      - run:
          name: List Installed Packages
          command: pip list
      - run:
          name: Create Virtual Environment
          command: python -m venv venv
      - run:
          name: Activate Virtual Environment
          command: source venv/bin/activate
      - run:
          name: Install Python Dependencies
          command: |
            apt-get update && apt-get install -y unixodbc-dev
            pip install -r requirements.txt
      - run:
          name: Get directory
          command: cd my-react/src/Services && ls
      - run:
          name: Run API Server
          command: cd my-react/src/Services && python Api.py
      - run:
          name: Run Backend Tests
          command: pytest test_app.py

workflows:
  version: 2
  test_my_app:
    jobs:
      - test
      - backend_test:
          requires:
            - test
